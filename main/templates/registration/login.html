{% block content %}
  <h2>Login</h2>
  <form method="post">
  {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  {% if request.user.is_authenticated %}
    <h2>Logout</h2>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  {% endif %}
{% endblock %}
